<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2</title>
    <script>
    // Vamos criar um exercício mais elaborado:
    // a) Esse script será a simulação de um caixa de mercado, onde podemos
    // lançar valores para N produtos. A cada lançamento o sistema deve
    // perguntar se você que fazer um novo lançamento escolhendo entre
    // duas opções s / n, se o usuário selecionar s o sistema continua as
    // vendas e no momento que o usuário selecionar n será encerrada as
    // vendas.
    // b) O sistema vai calcular todos os produtos mostrando um prompt com o
    // valor total da venda e vai pedir para lançar o valor que o cliente deu
    // para o caixa, após esse procedimento o sistema vai mostrar o troco do
    // cliente que é o valor dado pelo cliente menos o total da venda.
    
    let input = prompt("Deseja adicionar um novo produto? (S ou N)");
    let produtos = [];
    let total = 0;
    
    function breakCondition(value){
        if (typeof value == "string" && ['s', 'n'].includes(value.toLowerCase())){
            return (value.toLocaleLowerCase() == 'n');
        }            
    }
    
    while (!breakCondition(input)){
        valueInput = parseFloat(prompt("Digita o valor aí:"));
        produtos.push(valueInput);
        console.log(`${valueInput} adicionado: ${produtos}`);
        input = prompt("Deseja adicionar um novo produto? (S ou N)");
    }
    
    produtos.forEach((v) => total += v)
    
    let paidValue = parseFloat(prompt("Valor recebido:"));
    if (paidValue < total){alert("Não vai ter troco e tá faltando dinheiro!");}
    else if (paidValue == total ){alert("Não vai ter troco");}
    else if (total > paidValue){alert(`Troco: ${(paidValue - total)}`);}
    </script>
</head>

</body>
</html>
