<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4</title>
</head>
<body>
<script>
    // A Copa do Mundo ocorre de 4 em 4 anos, desde 1930, exceto nos anos de 1942
    // e 1946 (Segunda Guerra Mundial). Construir um programa que repita a leitura de
    // números (anos) até ser digitado 0. Informe para cada ano se ele é ou não ano
    // de Copa do Mundo.    
    let ano = parseInt(prompt("Ano"));
    let anos = {};
    while (ano != 0){
        anos[ano] = ((ano % 4) == 2) ? "Tem Copa": "Num tem copa"
        ano = parseInt(prompt("Ano"));
    }

    let resposta = "";
    for (ano in anos){
        resposta += `${ano}: ${anos[ano]}\n`;
    }
    alert(resposta);
</script>    
</body>
</html>
