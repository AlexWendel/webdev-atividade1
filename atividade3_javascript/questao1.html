<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
    <script>
    // Ler 10 valores e mostrar quantos desses valores lidos estão no intervalo [10,20]
    // (incluindo os valores 10 e 20 no intervalo) e quantos deles estão fora deste
    // intervalo. Usando estrutura de repetição WHILE                
        let inRange = [];
        let notInRange = [];

        function between(x, min, max) {
            return x >= min && x <= max;
        }
        
        let x = 0;
        while (x < 10){
            let value = parseInt(prompt("Digite um número:"))
            if (between(value, 10, 20)){
                inRange.push(value);
            }
            else{
                notInRange.push(value);
            }
            x++;
        }        
        alert(`Números no intervalo: ${inRange.length}\nNúmeros fora do intervalo: ${notInRange.length}`);
    </script>
</head>

</body>
</html>
