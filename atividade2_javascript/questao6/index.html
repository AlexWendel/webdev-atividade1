    <script type="text/javascript">
        // A entrada para um clube de pesca custa R$ 20,00 por pessoa e cada pessoa
        // tem direito a levar um peixe. Peixes extras custam 12,00. Elabore um
        // programa que leia o número de pessoas de uma família que foram ao clube e
        // o número de peixes obtidos na pescaria. Informe o valor a pagar.

        let qt_pessoas = parseInt("Quantidade de pessoas");
        let qt_peixe = parseInt("Quantidade de peixes");
        let peixes_extras = (qt_peixe - qt_pessoas)
        console.log(qt_pessoas * 20 + peixes_extras * 12);
    </script>
