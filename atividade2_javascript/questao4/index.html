<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4</title>
</head>
<body>
    <script type="text/javascript">
    // Uma loja oferece para os seus clientes, um determinado desconto de acordo
    // com o valor da compra efetuada. O desconto é de 10%, se o valor da compra
    // for até R$200.00, 15% se for maior que R$ 200 e menor ou igual a R$ 500,00
    // e 20% se for acima de R$ 500,00. Crie um programa que leia o nome do
    // cliente e o valor da compra. Mostre ao final o nome do cliente, o valor da
    // compra, o percentual de desconto e o seu valor e valor total a pagar deste
    // cliente.

    let compra = parseFloat("Digite o preco");
    let nome = prompt("Digite seu nome");
    let desconto = 0;

    if (compra <= 250){ desconto = 0.1}
    else if (compra > 200 && compra <= 500){ desconto = 0.15 }
    else if (compra > 500){ desconto = 0.2 }

    console.log(`Nome: ${nome}
    Valor original: ${compra}
    Valor com desconto: ${compra * desconto}`);
    </script>
   
</body>
</html>
