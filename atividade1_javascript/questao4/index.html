<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4</title>
    <script type="text/javascript">
        const preco =  parseFloat(prompt("Preço do produto:"));
        const valor_vista = preco - (preco * 0.1);
        const valor_3x = preco / 3;
        alert(`Preço original: ${preco}\nPreço à vista (com desconto): ${valor_vista.toFixed(2)}\nValor parcelado em 3x: ${valor_3x.toFixed(2)}`);
    </script>    
</head>
