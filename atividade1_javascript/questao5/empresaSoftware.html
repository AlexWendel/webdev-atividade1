<script>
    const fixo = 1200.00;
    const calcComissao = venda => (venda*15/100);
    const venda = Number(prompt("Valor total das vendas no mês R$: "));
    const comissao = calcComissao(venda);
    alert(`Valor fixo R$: ${fixo}\nValor da comissão R$: ${comissao.toFixed(2)} \nValor final do salário R$: ${(fixo + comissao).toFixed(2)}`);
</script>
