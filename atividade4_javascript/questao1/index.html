<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Criar um programa com 2 arrays, um para receber 5 nomes de alunos e outro
        // para receber 5 notas dos alunos, mostrar os nomes e as notas digitadas,
        // mostrar também a média total das notas dos alunos        
        const QTD_ALUNOS = 5;
        let alunos = new Array(QTD_ALUNOS);
        let notas = new Array(QTD_ALUNOS);

        for (let index = 0; index < QTD_ALUNOS; index++) {
            alunos[index] = prompt("Digite o nome do aluno");
            notas[index] = parseInt(prompt("Digite a nota do aluno"));
        }

        const media = notas.reduce((prev, next) => prev + next) / QTD_ALUNOS;        

        alert(`Alunos: ${alunos.join(" ")}` +
        `\nNotas: ${notas.join(" ")}` +
        `\nMédia: ${media}`);
    </script>
</head>
<body>
    
</body>
</html>
