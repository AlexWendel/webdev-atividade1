    <title>Questão 2</title>
    <script>
        // Ler um Array A de 10 números. Após, ler mais um número e guardar em uma
        // variável X. Armazenar em um Array M o resultado de cada elemento de A
        // multiplicado pelo valor X. Logo após, mostrar o Array M.
        const array_size = 10;
        let A = new Array(array_size);
        // let A = [0, 1, 2 , 3, 4, 5, 6, 7, 8, 20, 30];

        for (let index = 0; index < array_size; index++) {
            A[index] = prompt(`Digite o valor para a posicao ${index}`);
        }
        
        let X = parseInt(prompt("Digite um numero"));
        let M = A.map((v) => v * X);
        alert(M.toString());
    </script>
